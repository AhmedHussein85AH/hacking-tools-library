<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Hacking Tools</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body { 
            font-family: 'Share Tech Mono', monospace; 
            margin: 0; 
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #00ff41;
            overflow-x: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(0, 255, 65, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 123, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 0, 123, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }
        
        /* Matrix Rain Effect */
        #matrix-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            opacity: 0.8;
            overflow: hidden;
        }
        
        .matrix-char {
            position: absolute;
            color: #00ff41;
            font-family: 'Share Tech Mono', monospace;
            font-size: 18px;
            opacity: 1;
            text-shadow: 
                0 0 5px #00ff41,
                0 0 10px #00ff41,
                0 0 15px #00ff41,
                0 0 20px #00ff41;
            animation: matrix-fall linear infinite;
            font-weight: bold;
        }
        
        @keyframes matrix-fall {
            0% {
                transform: translateY(-100vh);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 20px;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.8) 0%, rgba(26, 26, 46, 0.8) 100%);
            border-bottom: 2px solid #00ff41;
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.3);
            position: relative;
            overflow: hidden;
            z-index: 10;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 65, 0.1), transparent);
            animation: scan 3s linear infinite;
        }
        
        @keyframes scan {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        h1 { 
            color: #00ff41; 
            text-align: center;
            font-family: 'Orbitron', monospace;
            font-size: 3.5em;
            font-weight: 900;
            text-shadow: 
                0 0 10px #00ff41,
                0 0 20px #00ff41,
                0 0 30px #00ff41,
                0 0 40px #00ff41;
            margin-bottom: 20px;
            letter-spacing: 3px;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 10px #00ff41, 0 0 20px #00ff41, 0 0 30px #00ff41; }
            to { text-shadow: 0 0 20px #00ff41, 0 0 30px #00ff41, 0 0 40px #00ff41, 0 0 50px #00ff41; }
        }
        
        .header p {
            color: #00d4ff;
            font-size: 1.2em;
            text-shadow: 0 0 10px #00d4ff;
            font-family: 'Share Tech Mono', monospace;
        }
        
        .category { 
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.9) 0%, rgba(26, 26, 46, 0.9) 100%);
            margin: 20px;
            padding: 25px;
            border-radius: 15px;
            border: 2px solid #00ff41;
            position: relative;
            z-index: 10;
            box-shadow: 
                0 0 20px rgba(0, 255, 65, 0.3),
                inset 0 0 20px rgba(0, 255, 65, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .category:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 10px 30px rgba(0, 255, 65, 0.4),
                inset 0 0 30px rgba(0, 255, 65, 0.2);
            border-color: #00d4ff;
        }
        
        .category::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #00ff41, #00d4ff, #ff0066, #00ff41);
            animation: borderGlow 2s linear infinite;
        }
        
        @keyframes borderGlow {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        
        .category h3 { 
            color: #00d4ff;
            font-family: 'Orbitron', monospace;
            font-size: 1.8em;
            margin-bottom: 20px;
            text-shadow: 0 0 15px #00d4ff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .tool-count { 
            background: linear-gradient(135deg, #00ff41, #00d4ff);
            color: #000;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.5);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .tool { 
            background: linear-gradient(135deg, rgba(0, 255, 65, 0.1) 0%, rgba(0, 212, 255, 0.1) 100%);
            margin: 10px 0;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            border: 1px solid rgba(0, 255, 65, 0.3);
            transition: all 0.3s ease;
            font-family: 'Share Tech Mono', monospace;
            font-size: 1.1em;
            position: relative;
            overflow: hidden;
        }
        
        .tool::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 65, 0.2), transparent);
            transition: left 0.5s ease;
        }
        
        .tool:hover {
            background: linear-gradient(135deg, rgba(0, 255, 65, 0.2) 0%, rgba(0, 212, 255, 0.2) 100%);
            border-color: #00ff41;
            transform: translateX(10px);
            box-shadow: 
                0 0 20px rgba(0, 255, 65, 0.4),
                inset 0 0 20px rgba(0, 255, 65, 0.1);
        }
        
        .tool:hover::before {
            left: 100%;
        }
        
        .tool:hover {
            color: #00ff41;
            text-shadow: 0 0 10px #00ff41;
        }
        
        .modal { 
            display: none; 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
        }
        
        .modal-content { 
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.95) 0%, rgba(26, 26, 46, 0.95) 100%);
            margin: 3% auto; 
            padding: 30px; 
            width: 85%; 
            max-height: 85vh; 
            overflow-y: auto; 
            border-radius: 20px;
            border: 2px solid #00ff41;
            box-shadow: 
                0 0 40px rgba(0, 255, 65, 0.5),
                inset 0 0 40px rgba(0, 255, 65, 0.1);
            position: relative;
        }
        
        .modal-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #00ff41, #00d4ff, #ff0066, #00ff41);
            animation: borderGlow 3s linear infinite;
        }
        
        .close { 
            float: right; 
            font-size: 35px; 
            cursor: pointer;
            color: #ff0066;
            text-shadow: 0 0 15px #ff0066;
            transition: all 0.3s ease;
            position: relative;
            z-index: 10;
        }
        
        .close:hover {
            color: #ff4080;
            transform: scale(1.2);
            text-shadow: 0 0 25px #ff4080;
        }
        
        .command { 
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.8) 0%, rgba(26, 26, 46, 0.8) 100%);
            padding: 20px; 
            margin: 15px 0; 
            border-radius: 15px;
            border: 1px solid rgba(0, 255, 65, 0.3);
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.2);
            transition: all 0.3s ease;
        }
        
        .command:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 255, 65, 0.3);
            border-color: #00ff41;
        }
        
        .command div {
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 10px;
            font-family: 'Share Tech Mono', monospace;
            font-size: 0.95em;
            line-height: 1.4;
        }
        
        .command div:first-child {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #00ff41;
            border: 2px solid #00ff41;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.3);
            font-weight: bold;
            text-shadow: 0 0 10px #00ff41;
        }
        
        .command div:nth-child(2) {
            background: linear-gradient(135deg, rgba(0, 255, 65, 0.1), rgba(0, 212, 255, 0.1));
            color: #00d4ff;
            border-left: 4px solid #00d4ff;
            border-radius: 0 10px 10px 0;
        }
        
        .command div:nth-child(3) {
            background: linear-gradient(135deg, rgba(255, 0, 123, 0.1), rgba(255, 64, 128, 0.1));
            color: #ff4080;
            border-left: 4px solid #ff4080;
            border-radius: 0 10px 10px 0;
        }
        
        .modal h2 {
            color: #00ff41;
            font-family: 'Orbitron', monospace;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 0 0 20px #00ff41;
            text-align: center;
        }
        
        .modal h3 {
            color: #00d4ff;
            font-family: 'Orbitron', monospace;
            font-size: 1.8em;
            margin: 25px 0 15px 0;
            text-shadow: 0 0 15px #00d4ff;
        }
        
        .modal p {
            color: #00d4ff;
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        footer {
            text-align: center; 
            color: #00d4ff; 
            padding: 30px; 
            border-top: 2px solid #00ff41;
            margin-top: 50px;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.8) 0%, rgba(26, 26, 46, 0.8) 100%);
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 65, 0.3), transparent);
            animation: scanFooter 4s linear infinite;
        }
        
        @keyframes scanFooter {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        footer p {
            margin: 10px 0;
            font-size: 1.3em;
            font-weight: bold;
            text-shadow: 
                0 0 10px #00d4ff,
                0 0 20px #00d4ff,
                0 0 30px #00d4ff,
                0 0 40px #00d4ff,
                0 0 50px #00d4ff;
            animation: copyrightGlow 2s ease-in-out infinite alternate;
            position: relative;
            z-index: 10;
        }
        
        footer p:first-child {
            color: #00ff41;
            font-size: 1.5em;
            text-shadow: 
                0 0 15px #00ff41,
                0 0 30px #00ff41,
                0 0 45px #00ff41,
                0 0 60px #00ff41,
                0 0 75px #00ff41;
            animation: copyrightSuperGlow 1.5s ease-in-out infinite alternate;
        }
        
        footer p:last-child {
            color: #ff0066;
            font-size: 1.8em;
            font-weight: 900;
            text-shadow: 
                0 0 20px #ff0066,
                0 0 40px #ff0066,
                0 0 60px #ff0066,
                0 0 80px #ff0066,
                0 0 100px #ff0066,
                0 0 120px #ff0066;
            animation: happyHackingGlow 1.2s ease-in-out infinite alternate;
            letter-spacing: 3px;
            text-transform: uppercase;
        }
        
        @keyframes happyHackingGlow {
            from { 
                text-shadow: 
                    0 0 20px #ff0066,
                    0 0 40px #ff0066,
                    0 0 60px #ff0066,
                    0 0 80px #ff0066,
                    0 0 100px #ff0066,
                    0 0 120px #ff0066;
                color: #ff0066;
                transform: scale(1);
            }
            to { 
                text-shadow: 
                    0 0 30px #ff0066,
                    0 0 60px #ff0066,
                    0 0 90px #ff0066,
                    0 0 120px #ff0066,
                    0 0 150px #ff0066,
                    0 0 180px #ff0066;
                color: #ff4080;
                transform: scale(1.05);
            }
        }
        
        @keyframes copyrightGlow {
            from { 
                text-shadow: 
                    0 0 10px #00d4ff,
                    0 0 20px #00d4ff,
                    0 0 30px #00d4ff,
                    0 0 40px #00d4ff,
                    0 0 50px #00d4ff;
            }
            to { 
                text-shadow: 
                    0 0 20px #00d4ff,
                    0 0 40px #00d4ff,
                    0 0 60px #00d4ff,
                    0 0 80px #00d4ff,
                    0 0 100px #00d4ff;
            }
        }
        
        @keyframes copyrightSuperGlow {
            from { 
                text-shadow: 
                    0 0 15px #00ff41,
                    0 0 30px #00ff41,
                    0 0 45px #00ff41,
                    0 0 60px #00ff41,
                    0 0 75px #00ff41;
                color: #00ff41;
            }
            to { 
                text-shadow: 
                    0 0 25px #00ff41,
                    0 0 50px #00ff41,
                    0 0 75px #00ff41,
                    0 0 100px #00ff41,
                    0 0 125px #00ff41;
                color: #00ffff;
            }
        }
        
        /* Enhanced search bar with fixed icon positioning */
        .search-box input {
            width: 100%;
            padding: 12px 20px 12px 20px;
            border: 2px solid #00ff41;
            border-radius: 25px;
            background: #1a1a2e;
            color: #00ff41;
            font-family: 'Share Tech Mono', monospace;
            font-size: 1.1em;
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.2);
            transition: all 0.3s ease;
        }
        
        .search-icon {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            color: #00ff41;
            font-size: 24px;
            z-index: 10;
            animation: searchIconGlow 2s ease-in-out infinite alternate;
        }
        
        @keyframes searchIconGlow {
            from { 
                color: #00ff41;
                text-shadow: 0 0 10px #00ff41;
            }
            to { 
                color: #00ffff;
                text-shadow: 0 0 20px #00ffff;
            }
        }
        
        /* Matrix rain effect */
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.1;
        }
        
        .matrix-char {
            position: absolute;
            color: #00ff41;
            font-family: 'Share Tech Mono', monospace;
            font-size: 14px;
            animation: matrixFall linear infinite;
        }
        
        @keyframes matrixFall {
            0% { transform: translateY(-100vh); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            h1 { font-size: 2.5em; }
            .category { margin: 15px; padding: 20px; }
            .modal-content { width: 95%; margin: 5% auto; }
        }
        
        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 12px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #00ff41, #00d4ff);
            border-radius: 10px;
            border: 2px solid rgba(0, 0, 0, 0.3);
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #00d4ff, #00ff41);
        }

        /* LEGENDARY Search Bar */
        .search-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .search-box {
            position: relative;
            width: 60%;
            max-width: 600px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 40px 12px 20px;
            border: 2px solid #00ff41;
            border-radius: 25px;
            background: #1a1a2e;
            color: #00ff41;
            font-family: 'Share Tech Mono', monospace;
            font-size: 1.1em;
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.2);
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.4);
            background: #2c3e50;
        }

        .search-icon {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: #00ff41;
            font-size: 24px;
            z-index: 10;
        }

        .search-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0, 255, 65, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            opacity: 0;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: -1;
            animation: glowPulse 2s infinite;
        }

        @keyframes glowPulse {
            0% { opacity: 0; }
            50% { opacity: 0.7; }
            100% { opacity: 0; }
        }

        .search-filters {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        
        .bulk-actions-header {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .bulk-export-btn, .bulk-copy-btn, .stats-btn, .help-btn {
            background: linear-gradient(135deg, #00ff41 0%, #00d4ff 100%);
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .bulk-export-btn:hover, .bulk-copy-btn:hover, .stats-btn:hover, .help-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.6);
            background: linear-gradient(135deg, #00d4ff 0%, #00ff41 100%);
        }
        
        .bulk-export-btn::before, .bulk-copy-btn::before, .stats-btn::before, .help-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .bulk-export-btn:hover::before, .bulk-copy-btn:hover::before, .stats-btn:hover::before, .help-btn:hover::before {
            left: 100%;
        }

        .filter-btn {
            padding: 10px 20px;
            border: 2px solid #00ff41;
            border-radius: 20px;
            background: #1a1a2e;
            color: #00ff41;
            font-family: 'Share Tech Mono', monospace;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.2);
        }

        .filter-btn:hover {
            background: #00ff41;
            color: #000;
            border-color: #00d4ff;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.4);
        }

        .filter-btn.active {
            background: #00ff41;
            color: #000;
            border-color: #00d4ff;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.4);
        }

        /* New styles for tool cards */
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .tool-card {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.9) 0%, rgba(26, 26, 46, 0.9) 100%);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #00ff41;
            box-shadow: 
                0 0 20px rgba(0, 255, 65, 0.3),
                inset 0 0 20px rgba(0, 255, 65, 0.1);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
        }

        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 10px 30px rgba(0, 255, 65, 0.4),
                inset 0 0 30px rgba(0, 255, 65, 0.2);
            border-color: #00d4ff;
        }

        .tool-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #00ff41, #00d4ff, #ff0066, #00ff41);
            animation: borderGlow 2s linear infinite;
        }

        .tool-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .tool-name {
            color: #00ff41;
            font-family: 'Orbitron', monospace;
            font-size: 1.5em;
            font-weight: 700;
            text-shadow: 0 0 10px #00ff41;
            letter-spacing: 1px;
        }

        .difficulty-badge {
            background: linear-gradient(135deg, #00ff41, #00d4ff);
            color: #000;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
            animation: pulse 2s infinite;
        }

        .tool-description {
            color: #00d4ff;
            font-size: 1em;
            line-height: 1.4;
            margin-bottom: 15px;
            height: 40px; /* Limit height for description */
            overflow: hidden;

        function displayCategories() {
            const categoriesDiv = document.getElementById("categories");
            categoriesDiv.innerHTML = "";
            
            Object.keys(toolsData).forEach(category => {
                const toolCount = Object.keys(toolsData[category]).length;
                const categoryDiv = document.createElement("div");
                categoryDiv.className = "category";
                categoryDiv.innerHTML = `
                    <h3>${category} <span class="tool-count">${toolCount} tools</span></h3>
                    <div class="tools-grid">
                        ${Object.keys(toolsData[category]).map(tool => {
                            const difficulty = getToolDifficulty(tool);
                            const difficultyClass = difficulty.toLowerCase();
                            return `
                                <div class="tool-card ${difficultyClass}" onclick="showToolDetails('${category}', '${tool}')">
                                    <div class="tool-header">
                                        <span class="tool-name">${tool}</span>
                                        <span class="difficulty-badge ${difficultyClass}">${difficulty}</span>
                                    </div>
                                    <div class="tool-description">${toolsData[category][tool].description}</div>
                                    <div class="tool-actions">
                                        <button class="copy-btn" onclick="event.stopPropagation(); copyToolCommands('${category}', '${tool}')">
                                            📋 Copy Commands
                                        </button>
                                        <button class="favorite-btn" onclick="event.stopPropagation(); toggleFavorite('${tool}')">
                                            ⭐
                                        </button>
                                    </div>
                                </div>
                            `;
                        }).join("")}
                    </div>
                `;
                categoriesDiv.appendChild(categoryDiv);
            });
        }
        
        function getToolDifficulty(toolName) {
            const beginnerTools = ['Sherlock', 'Maigret', 'Holehe', 'TheHarvester', 'Dirb', 'Gobuster', 'Nmap', 'Burp Suite', 'OWASP ZAP', 'Jadx', 'AWS CLI', 'Azure CLI', 'GCloud CLI'];
            const advancedTools = ['Recon-ng', 'Metasploit', 'Empire', 'PowerSploit', 'Mimikatz', 'Ghidra', 'IDA Pro', 'Radare2', 'x64dbg', 'Frida', 'MobSF', 'Mythril', 'Slither', 'Echidna', 'Firmware Analysis Toolkit', 'Firmadyne'];
            
            if (beginnerTools.includes(toolName)) return 'Beginner';
            if (advancedTools.includes(toolName)) return 'Advanced';
            return 'Intermediate';
        }
        
        function copyToolCommands(category, tool) {
            const toolData = toolsData[category][tool];
            let commandsText = `# ${tool} Commands\n\n`;
            
            toolData.commands.forEach((cmd, index) => {
                if (typeof cmd === 'object' && cmd.command) {
                    commandsText += `## Command ${index + 1}\n`;
                    commandsText += `**Command:** ${cmd.command}\n`;
                    commandsText += `**Explanation:** ${cmd.explanation}\n`;
                    commandsText += `**Expected Result:** ${cmd.result}\n\n`;
                } else {
                    commandsText += `## Command ${index + 1}\n${cmd}\n\n`;
                }
            });
            
            navigator.clipboard.writeText(commandsText).then(() => {
                showNotification('Commands copied to clipboard!', 'success');
            }).catch(() => {
                showNotification('Failed to copy commands', 'error');
            });
        }
        
        function toggleFavorite(toolName) {
            const favorites = JSON.parse(localStorage.getItem('favoriteTools') || '[]');
            const index = favorites.indexOf(toolName);
            
            if (index > -1) {
                favorites.splice(index, 1);
                showNotification(`${toolName} removed from favorites`, 'info');
            } else {
                favorites.push(toolName);
                showNotification(`${toolName} added to favorites`, 'success');
            }
            
            localStorage.setItem('favoriteTools', JSON.stringify(favorites));
            updateFavoriteButtons();
        }
        
        function updateFavoriteButtons() {
            const favorites = JSON.parse(localStorage.getItem('favoriteTools') || '[]');
            document.querySelectorAll('.favorite-btn').forEach(btn => {
                const toolName = btn.closest('.tool-card').querySelector('.tool-name').textContent;
                if (favorites.includes(toolName)) {
                    btn.style.color = '#ffd700';
                    btn.style.textShadow = '0 0 10px #ffd700';
                } else {
                    btn.style.color = '#666';
                    btn.style.textShadow = 'none';
                }
            });
        }
        
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

                                <div style="background: #2c3e50; color: white; padding: 15px; border-radius: 10px; margin-bottom: 10px; font-family: monospace; border: 2px solid #00ff41; box-shadow: 0 0 15px rgba(0, 255, 65, 0.3);">
                                    <strong>Command:</strong> ${cmd.command}
                                </div>
                                <div style="background: #e8f5e8; padding: 15px; border-radius: 10px; margin-bottom: 10px; border-left: 4px solid #27ae60; color: #2c3e50;">
                                    <strong>Explanation:</strong> ${cmd.explanation}
                                </div>
                                <div style="background: #fff3cd; padding: 15px; border-radius: 10px; border-left: 4px solid #ffc107; color: #2c3e50;">
                                    <strong>Expected Result:</strong> ${cmd.result}
                                </div>
                            </div>
                        </div>
                    `;
                });
            } else {
                // Old format (simple array of strings)
                toolData.commands.forEach((cmd, index) => {
                    content += `
                        <div class="command">
                            <div class="command-header">
                                <span class="command-number">#${index + 1}</span>
                                <button class="copy-command-btn" onclick="copySingleCommand('${cmd}')">
                                    📋 Copy Command
                                </button>
                            </div>
                            <div class="command-content">
                                <div style="background: #2c3e50; color: white; padding: 15px; border-radius: 10px; font-family: monospace; border: 2px solid #00ff41; box-shadow: 0 0 15px rgba(0, 255, 65, 0.3);">
                                    ${cmd}
                                </div>
                            </div>
                        </div>
                    `;
                });
            }
            
            // Add bulk copy button
            content += `
                <div class="bulk-actions">
                    <button class="bulk-copy-btn" onclick="copyAllCommands('${category}', '${tool}')">
                        📋 Copy All Commands
                    </button>
                    <button class="export-btn" onclick="exportToolData('${category}', '${tool}')">
                        💾 Export as Markdown
                    </button>
                </div>
            `;
            
            modalContent.innerHTML = content;
            modal.style.display = "block";
        }
        
        function copySingleCommand(command) {
            navigator.clipboard.writeText(command).then(() => {
                showNotification('Command copied to clipboard!', 'success');
            }).catch(() => {
                showNotification('Failed to copy command', 'error');
            });
        }
        
        function copyAllCommands(category, tool) {
            copyToolCommands(category, tool);
        }
        
        function exportToolData(category, tool) {
            const toolData = toolsData[category][tool];
            let markdown = `# ${tool}\n\n`;
            markdown += `**Category:** ${category}\n`;
            markdown += `**Difficulty:** ${getToolDifficulty(tool)}\n`;
            markdown += `**Description:** ${toolData.description}\n\n`;
            markdown += `## Commands\n\n`;
            
            toolData.commands.forEach((cmd, index) => {
                if (typeof cmd === 'object' && cmd.command) {
                    markdown += `### Command ${index + 1}\n`;
                    markdown += `\`\`\`bash\n${cmd.command}\n\`\`\`\n\n`;
                    markdown += `**Explanation:** ${cmd.explanation}\n\n`;
                    markdown += `**Expected Result:** ${cmd.result}\n\n`;
                } else {
                    markdown += `### Command ${index + 1}\n`;
                    markdown += `\`\`\`bash\n${cmd}\n\`\`\`\n\n`;
                }
            });
            
            const blob = new Blob([markdown], { type: 'text/markdown' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${tool}_commands.md`;
            a.click();
            URL.revokeObjectURL(url);
            
            showNotification('Tool data exported successfully!', 'success');
        }

        document.querySelector(".close").onclick = function() {
            document.getElementById("toolModal").style.display = "none";
        }

        window.onclick = function(event) {
            const modal = document.getElementById("toolModal");
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
        
        // New Bulk Action Functions
        function exportAllTools() {
            let allToolsMarkdown = `# Complete Hacking Tools Library - All Tools\n\n`;
            allToolsMarkdown += `**Generated:** ${new Date().toLocaleString()}\n`;
            allToolsMarkdown += `**Total Categories:** ${Object.keys(toolsData).length}\n`;
            allToolsMarkdown += `**Total Tools:** ${Object.values(toolsData).reduce((total, category) => total + Object.keys(category).length, 0)}\n\n`;
            allToolsMarkdown += `---\n\n`;
            
            Object.keys(toolsData).forEach(category => {
                allToolsMarkdown += `## ${category}\n\n`;
                Object.keys(toolsData[category]).forEach(tool => {
                    const toolData = toolsData[category][tool];
                    allToolsMarkdown += `### ${tool}\n`;
                    allToolsMarkdown += `**Description:** ${toolData.description}\n`;
                    allToolsMarkdown += `**Difficulty:** ${getToolDifficulty(tool)}\n\n`;
                    
                    allToolsMarkdown += `#### Commands:\n`;
                    toolData.commands.forEach((cmd, index) => {
                        if (typeof cmd === 'object' && cmd.command) {
                            allToolsMarkdown += `${index + 1}. \`${cmd.command}\`\n`;
                            allToolsMarkdown += `   - **Explanation:** ${cmd.explanation}\n`;
                            allToolsMarkdown += `   - **Expected Result:** ${cmd.result}\n\n`;
                        } else {
                            allToolsMarkdown += `${index + 1}. \`${cmd}\`\n\n`;
                        }
                    });
                    
                    if (toolData.scenarios) {
                        allToolsMarkdown += `#### Scenarios:\n`;
                        toolData.scenarios.forEach((scenario, index) => {
                            allToolsMarkdown += `${index + 1}. **${scenario.name}**\n`;
                            allToolsMarkdown += `   - ${scenario.description}\n`;
                            allToolsMarkdown += `   - **Expected Result:** ${scenario.expectedResult}\n`;
                            allToolsMarkdown += `   - **Fallback Strategy:** ${scenario.fallbackStrategy}\n\n`;
                        });
                    }
                    allToolsMarkdown += `---\n\n`;
                });
            });
            
            const blob = new Blob([allToolsMarkdown], { type: 'text/markdown' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'Complete_Hacking_Tools_Library.md';
            a.click();
            URL.revokeObjectURL(url);
            
            showNotification('All tools exported successfully!', 'success');
        }
        
        function copyAllTools() {
            let allCommands = `# Complete Hacking Tools Library - All Commands\n\n`;
            allCommands += `Generated: ${new Date().toLocaleString()}\n\n`;
            
            Object.keys(toolsData).forEach(category => {
                allCommands += `## ${category}\n\n`;
                Object.keys(toolsData[category]).forEach(tool => {
                    const toolData = toolsData[category][tool];
                    allCommands += `### ${tool}\n`;
                    toolData.commands.forEach((cmd, index) => {
                        if (typeof cmd === 'object' && cmd.command) {
                            allCommands += `${cmd.command}\n`;
                        } else {
                            allCommands += `${cmd}\n`;
                        }
                    });
                    allCommands += `\n`;
                });
            });
            
            navigator.clipboard.writeText(allCommands).then(() => {
                showNotification('All commands copied to clipboard!', 'success');
            }).catch(() => {
                showNotification('Failed to copy commands', 'error');
            });
        }
        
        function showToolStats() {
            let totalTools = 0;
            let totalCommands = 0;
            let difficultyStats = { 'Beginner': 0, 'Intermediate': 0, 'Advanced': 0 };
            
            Object.keys(toolsData).forEach(category => {
                Object.keys(toolsData[category]).forEach(tool => {
                    totalTools++;
                    totalCommands += toolsData[category][tool].commands.length;
                    const difficulty = getToolDifficulty(tool);
                    difficultyStats[difficulty]++;
                });
            });
            
            const statsMessage = `📊 Tool Statistics:
            
🏆 Total Categories: ${Object.keys(toolsData).length}
🔧 Total Tools: ${totalTools}
⚡ Total Commands: ${totalCommands}

📈 Difficulty Distribution:
🟢 Beginner: ${difficultyStats['Beginner']} tools
🟡 Intermediate: ${difficultyStats['Intermediate']} tools  
🔴 Advanced: ${difficultyStats['Advanced']} tools

💡 Average Commands per Tool: ${Math.round(totalCommands / totalTools)}`;
            
            showNotification(statsMessage, 'info');
        }

        displayCategories();
        
        // Matrix Rain Effect
        function createMatrixRain() {
            const matrixContainer = document.getElementById('matrix-rain');
            
            // Check if container exists
            if (!matrixContainer) {
                console.error('Matrix rain container not found!');
                return;
            }
            
            console.log('Matrix rain starting...');
            
            // Add a visible indicator that Matrix rain is working
            const indicator = document.createElement('div');
            indicator.style.position = 'fixed';
            indicator.style.top = '10px';
            indicator.style.right = '10px';
            indicator.style.color = '#00ff41';
            indicator.style.fontFamily = "'Share Tech Mono', monospace";
            indicator.style.fontSize = '12px';
            indicator.style.zIndex = '1000';
            indicator.style.textShadow = '0 0 5px #00ff41';
            indicator.textContent = 'MATRIX RAIN ACTIVE';
            document.body.appendChild(indicator);
            
            // Remove indicator after 3 seconds
            setTimeout(() => {
                if (indicator.parentNode) {
                    indicator.parentNode.removeChild(indicator);
                }
            }, 3000);
            
            const chars = 'アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ!@#$%^&*()_+-=[]{}|;:,.<>?';
            const charArray = chars.split('');
            
            function createMatrixColumn() {
                const column = document.createElement('div');
                column.style.position = 'absolute';
                column.style.left = Math.random() * 100 + '%';
                column.style.top = '-20px';
                column.style.fontFamily = "'Share Tech Mono', monospace";
                column.style.fontSize = '18px';
                column.style.color = '#00ff41';
                column.style.opacity = '1';
                column.style.textShadow = '0 0 5px #00ff41, 0 0 10px #00ff41, 0 0 15px #00ff41, 0 0 20px #00ff41';
                column.style.fontWeight = 'bold';
                column.style.animation = `matrix-fall ${3 + Math.random() * 4}s linear infinite`;
                column.style.animationDelay = Math.random() * 2 + 's';
                
                // Add random characters
                const charCount = 10 + Math.random() * 20;
                let text = '';
                for (let i = 0; i < charCount; i++) {
                    text += charArray[Math.floor(Math.random() * charArray.length)] + '\n';
                }
                column.textContent = text;
                
                matrixContainer.appendChild(column);
                
                // Remove column after animation
                setTimeout(() => {
                    if (column.parentNode) {
                        column.parentNode.removeChild(column);
                    }
                }, 7000);
            }
            
            // Create new columns periodically
            setInterval(createMatrixColumn, 100);
            
            // Create initial columns
            for (let i = 0; i < 20; i++) {
                setTimeout(createMatrixColumn, i * 200);
            }
        }
        
        // Start Matrix Rain after DOM is loaded
        window.addEventListener('load', function() {
            createMatrixRain();
        });
        
        // Keyboard Shortcuts for Power Users
        document.addEventListener('keydown', function(e) {
            // Ctrl + F: Focus search bar
            if (e.ctrlKey && e.key === 'f') {
                e.preventDefault();
                document.getElementById('searchInput').focus();
                showNotification('Search focused! Type to search tools...', 'info');
                return;
            }
            
            // Escape: Close any open modals
            if (e.key === 'Escape') {
                const modal = document.getElementById('toolModal');
                if (modal && modal.style.display !== 'none') {
                    modal.style.display = 'none';
                    showNotification('Modal closed', 'info');
                }
                return;
            }
            
            // Ctrl + A: Select all commands (when modal is open)
            if (e.ctrlKey && e.key === 'a') {
                const modal = document.getElementById('toolModal');
                if (modal && modal.style.display !== 'none') {
                    e.preventDefault();
                    // Copy all commands from currently open tool
                    const modalTitle = modal.querySelector('h2');
                    if (modalTitle) {
                        const toolName = modalTitle.textContent;
                        // Find the tool data and copy all commands
                        copyAllCommandsFromModal(toolName);
                    }
                }
                return;
            }
            
            // Enter: Open first visible tool (when search is focused)
            if (e.key === 'Enter' && document.activeElement.id === 'searchInput') {
                const firstVisibleTool = document.querySelector('.tool-card[style*="block"], .tool-card:not([style*="none"])');
                if (firstVisibleTool) {
                    firstVisibleTool.click();
                    showNotification('Opening first tool...', 'info');
                }
                return;
            }
            
            // Number keys 1-4: Switch difficulty filters
            if (e.key >= '1' && e.key <= '4') {
                const filterButtons = document.querySelectorAll('.filter-btn');
                const keyMap = { '1': 0, '2': 1, '3': 2, '4': 3 }; // All, Beginner, Intermediate, Advanced
                const buttonIndex = keyMap[e.key];
                if (filterButtons[buttonIndex]) {
                    filterButtons[buttonIndex].click();
                    showNotification(`Filter switched to: ${filterButtons[buttonIndex].textContent}`, 'info');
                }
                return;
            }
            
            // Ctrl + Shift + H: Show keyboard shortcuts help
            if (e.ctrlKey && e.shiftKey && e.key === 'H') {
                e.preventDefault();
                showKeyboardShortcutsHelp();
                return;
            }
        });
        
        function copyAllCommandsFromModal(toolName) {
            // Find the tool in toolsData and copy all commands
            Object.keys(toolsData).forEach(category => {
                if (toolsData[category][toolName]) {
                    copyToolCommands(category, toolName);
                    showNotification(`All commands copied for ${toolName}!`, 'success');
                    return;
                }
            });
        }
        
        function showKeyboardShortcutsHelp() {
            const helpText = `⌨️ KEYBOARD SHORTCUTS:
            
🔍 Ctrl + F: Focus search bar
🚪 Escape: Close modals
📋 Ctrl + A: Copy all commands (in modal)
⏎ Enter: Open first tool (when search focused)
🔢 1-4: Switch filters (All/Beginner/Intermediate/Advanced)
❓ Ctrl + Shift + H: Show this help
            
💡 Pro tip: Use these shortcuts for faster workflow!`;
            
            showNotification(helpText, 'info');
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const categories = document.querySelectorAll('.category');
            
            categories.forEach(category => {
                const tools = category.querySelectorAll('.tool-card');
                let visibleTools = 0;
                
                tools.forEach(tool => {
                    const toolName = tool.querySelector('.tool-name').textContent.toLowerCase();
                    const description = tool.querySelector('.tool-description').textContent.toLowerCase();
                    
                    // Get the tool data to search in commands as well
                    const toolNameFromCard = tool.querySelector('.tool-name').textContent;
                    const categoryName = category.querySelector('h3').textContent.split(' ')[0]; // Get category name
                    
                    let matchesCommand = false;
                    if (toolsData[categoryName] && toolsData[categoryName][toolNameFromCard]) {
                        const toolData = toolsData[categoryName][toolNameFromCard];
                        matchesCommand = toolData.commands.some(cmd => {
                            if (typeof cmd === 'object' && cmd.command) {
                                return cmd.command.toLowerCase().includes(searchTerm) ||
                                       cmd.explanation.toLowerCase().includes(searchTerm) ||
                                       cmd.result.toLowerCase().includes(searchTerm);
                            } else {
                                return cmd.toLowerCase().includes(searchTerm);
                            }
                        });
                    }
                    
                    if (toolName.includes(searchTerm) || description.includes(searchTerm) || matchesCommand) {
                        tool.style.display = 'block';
                        visibleTools++;
                    } else {
                        tool.style.display = 'none';
                    }
                });
                
                // Show/hide category based on visible tools
                if (visibleTools > 0) {
                    category.style.display = 'block';
                } else {
                    category.style.display = 'none';
                }
            });
        });
        
        // Filter functionality
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                
                const filter = this.dataset.filter;
                const categories = document.querySelectorAll('.category');
                
                categories.forEach(category => {
                    const tools = category.querySelectorAll('.tool-card');
                    tools.forEach(tool => {
                        const difficulty = tool.querySelector('.difficulty-badge').textContent.toLowerCase();
                        if (filter === 'all' || difficulty === filter) {
                            tool.style.display = 'block';
                        } else {
                            tool.style.display = 'none';
                        }
                    });
                });
            });
        });
        
        // Initialize favorites
        updateFavoriteButtons();

        // Matrix rain effect
        function createMatrixRain() {
            const matrixBg = document.getElementById('matrixBg');
            const chars = '01アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン';
            const fontSize = 14;
            const columns = Math.floor(window.innerWidth / fontSize);
            
            for (let i = 0; i < columns; i++) {
                const char = document.createElement('div');
                char.className = 'matrix-char';
                char.style.left = i * fontSize + 'px';
                char.style.animationDelay = Math.random() * 2 + 's';
                char.style.animationDuration = (Math.random() * 3 + 2) + 's';
                char.textContent = chars[Math.floor(Math.random() * chars.length)];
                matrixBg.appendChild(char);
            }
        }
        
        // Initialize matrix rain
        createMatrixRain();
        
        // Recreate matrix rain on window resize
        window.addEventListener('resize', () => {
            const matrixBg = document.getElementById('matrixBg');
            matrixBg.innerHTML = '';
            createMatrixRain();
        });
    </script>
