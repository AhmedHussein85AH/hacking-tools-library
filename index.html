<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacking Tools Library - LEGENDARY Edition</title>
    <meta http-equiv="refresh" content="0; url=test_simple.html">
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #00ff41;
            text-align: center;
            padding: 50px;
            margin: 0;
            overflow: hidden;
        }
        .matrix-container {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .matrix-text {
            font-size: 32px;
            margin: 20px 0;
            text-shadow: 0 0 10px #00ff41;
            animation: glow 2s ease-in-out infinite alternate;
        }
        .subtitle {
            font-size: 18px;
            color: #00d4ff;
            margin: 10px 0;
        }
        .redirect-text {
            font-size: 16px;
            margin: 30px 0;
            color: #00ff41;
        }
        a {
            color: #00d4ff;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
            text-shadow: 0 0 5px #00d4ff;
        }
        .loading {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px #00ff41; }
            to { text-shadow: 0 0 20px #00ff41, 0 0 30px #00ff41; }
        }
        /* Matrix rain effect */
        .matrix-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.1;
        }
        .matrix-char {
            position: absolute;
            color: #00ff41;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-100vh); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="matrix-rain" id="matrix-rain"></div>
    
    <div class="matrix-container">
        <div class="matrix-text">ðŸ”’ LEGENDARY</div>
        <div class="subtitle">Hacking Tools Library</div>
        <div class="redirect-text">
            <p>Redirecting to the hacking tools library...</p>
            <p>If not redirected automatically, <a href="test_simple.html">click here</a></p>
        </div>
        <div class="loading">Loading Matrix Interface...</div>
    </div>

    <script>
        // Matrix rain effect
        function createMatrixRain() {
            const matrixContainer = document.getElementById('matrix-rain');
            const chars = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz!@#$%^&*()';
            
            for (let i = 0; i < 50; i++) {
                const char = document.createElement('div');
                char.className = 'matrix-char';
                char.textContent = chars[Math.floor(Math.random() * chars.length)];
                char.style.left = Math.random() * 100 + '%';
                char.style.animationDuration = (Math.random() * 3 + 2) + 's';
                char.style.animationDelay = Math.random() * 2 + 's';
                matrixContainer.appendChild(char);
            }
        }
        
        // Start matrix rain
        createMatrixRain();
        
        // Auto-redirect after 3 seconds
        setTimeout(() => {
            window.location.href = 'test_simple.html';
        }, 3000);
        
        // Add click handler for manual redirect
        document.addEventListener('click', () => {
            window.location.href = 'test_simple.html';
        });
    </script>
</body>
</html>
